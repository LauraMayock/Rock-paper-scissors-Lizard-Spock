<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors</title>
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="game">
        <h1>Rock Paper Scissors</h1>
        <!--Score section-->
        <div class="container">
            <div class="section">
        <div class="info">
            <div class="info">
                <h3>You:</h3><span id="playerScore">0</span>
            </div>
            <div class="show">
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>
        <div class="section">
            <div class="info">
                <h3>Computer:</h3><span id="computerScore">0</span>
        </div>
        <i class="fas fa-hand-scissors"></i>
        </div>
        </div>
        </div>
        <div class="move">Choose your move</div>
        <div class="game">
            <!--to show how may moves are left-->
            <div id="movesleft">Moves left: 3</div>
            <!--Players buttons-->
            <div class="hands">
                <button class="fas fa-hand-rock">Rock</button>
                <button class="fas fa-hand-paper">Paper</button>
                <button class="fas fa-hand-scissors">Scissors</button>
            </div>
            </div>
</section>


<script src="assets/js/script.js"></script>
</body>
</html>
